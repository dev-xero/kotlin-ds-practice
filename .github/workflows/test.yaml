name: Run Tests

on:
  pull_request:
    branches: [main]
    types:
      - opened
      - synchronized

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: 12

      - name: Build and Test
        run: kotlinc -classpath src tests.testdatastructures.TestLinkedListKt